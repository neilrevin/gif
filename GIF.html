<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntador de GIFs Elegante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <style>
        :root {
            --primary-color: #6366f1; /* Cor índigo moderna */
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --radius: 12px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Layout de duas colunas */
            gap: 40px;
        }

        h1, h2 {
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        h1 { font-size: 1.8rem; grid-column: 1 / -1; text-align: center; }
        h2 { font-size: 1.2rem; font-weight: 600; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; }

        /* Upload Section Style */
        .upload-area {
            border: 3px dashed var(--border-color);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: block;
        }

        #file-input { display: none; }

        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .file-item {
            padding: 8px 12px;
            background: #f3f4f6;
            margin-bottom: 5px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        /* Settings Section Style */
        .settings-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            grid-column: 1 / -1; /* Botão ocupa toda a largura */
            margin-top: 20px;
        }

        .join-btn:hover { background-color: var(--primary-hover); }
        .join-btn:active { transform: scale(0.98); }
        .join-btn:disabled { background-color: #a5a7eb; cursor: not-allowed; }

        /* Result Section */
        .result-area {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            display: none; /* Escondido inicialmente */
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        #result-image {
            max-width: 100%;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            transition: width 0.2s;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 20px; padding: 25px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Criador de GIFs Elegante</h1>

    <section>
        <h2>1. Enviar Imagens</h2>
        <div class="upload-area" id="drop-zone">
            <span class="upload-icon">☁️</span>
            <p>Arraste & Solte suas imagens aqui<br>ou <strong>Clique para Navegar</strong></p>
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 10px;">(Serão organizadas alfabeticamente)</p>
            <input type="file" id="file-input" multiple accept="image/png, image/jpeg, image/gif">
        </div>
        <div class="file-list" id="file-list-display"></div>
    </section>

    <section>
        <h2>2. Configurações do GIF</h2>
        
        <div class="settings-group">
            <label for="canvasSize">Tamanho da Tela (Canvas)</label>
            <select id="canvasSize">
                <option value="500x500">Quadrado (500x500)</option>
                <option value="800x800">Quadrado HD (800x800)</option>
                <option value="1080x1080">Instagram Post (1080x1080)</option>
                <option value="1280x720">YouTube HD (1280x720)</option>
                <option value="auto">Automático (Baseado na 1ª imagem)</option>
            </select>
        </div>

        <div class="settings-group">
            <label for="frameDelay">Tempo por Quadro (Delay)</label>
            <select id="frameDelay">
                <option value="100">0.1 segundos (Rápido)</option>
                <option value="200">0.2 segundos</option>
                <option value="500" selected>0.5 segundos (Padrão)</option>
                <option value="1000">1.0 segundo</option>
                <option value="1500">1.5 segundos</option>
                <option value="2000">2.0 segundos</option>
                <option value="3000">3.0 segundos</option>
                <option value="4000">4.0 segundos</option>
                <option value="5000">5.0 segundos (Lento)</option>
            </select>
        </div>

        <div class="settings-group">
            <label for="quality">Qualidade de Cores</label>
            <select id="quality">
                <option value="1">Máxima (Mais lento)</option>
                <option value="5">Alta</option>
                <option value="10" selected>Média (Recomendado)</option>
                <option value="25">Baixa (Rápido)</option>
            </select>
        </div>

        <div class="settings-group">
            <label for="loopCount">Repetição (Loop)</label>
            <select id="loopCount">
                <option value="0">Infinito</option>
                <option value="-1">Apenas uma vez (Sem loop)</option>
            </select>
        </div>
    </section>

    <button id="join-btn" class="join-btn" disabled>JUNTAR GIFS</button>

    <div class="result-area" id="result-section">
        <h2>Resultado</h2>
        <p id="status-text">Processando...</p>
        <div class="loading-bar" id="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
        <img id="result-image" alt="GIF Gerado">
        <a id="download-link" class="join-btn" style="display: none; text-decoration: none; margin-top: 20px; width: auto; display: inline-block;">Baixar GIF</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileListDisplay = document.getElementById('file-list-display');
        const joinBtn = document.getElementById('join-btn');
        const resultSection = document.getElementById('result-section');
        const resultImage = document.getElementById('result-image');
        const statusText = document.getElementById('status-text');
        const loadingBar = document.getElementById('loading-bar');
        const loadingProgress = document.getElementById('loading-progress');
        const downloadLink = document.getElementById('download-link');

        // Inputs de configuração
        const settingsInputs = {
            canvasSize: document.getElementById('canvasSize'),
            frameDelay: document.getElementById('frameDelay'),
            quality: document.getElementById('quality'),
            loopCount: document.getElementById('loopCount')
        };

        let uploadedFiles = [];

        // --- Funções de Persistência (Salvar/Carregar Configurações) ---
        function loadSettings() {
            for (const key in settingsInputs) {
                const savedValue = localStorage.getItem('gifSetting_' + key);
                if (savedValue !== null) {
                    settingsInputs[key].value = savedValue;
                }
                // Adiciona listener para salvar quando mudar
                settingsInputs[key].addEventListener('change', () => {
                    localStorage.setItem('gifSetting_' + key, settingsInputs[key].value);
                });
            }
        }
        loadSettings(); // Carrega ao iniciar

        // --- Funções de Upload ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            uploadedFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            // REQUISITO: Organizar alfabeticamente pelo nome
            uploadedFiles.sort((a, b) => a.name.localeCompare(b.name));

            updateFileListUI();
            joinBtn.disabled = uploadedFiles.length < 1;
            resultSection.style.display = 'none'; // Esconde resultado anterior se houver novos arquivos
        }

        function updateFileListUI() {
            fileListDisplay.innerHTML = '';
            if (uploadedFiles.length === 0) return;

            uploadedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<span>${index + 1}. ${file.name}</span> <span>${(file.size / 1024).toFixed(0)}kb</span>`;
                fileListDisplay.appendChild(item);
            });
        }


        // --- Função Principal de Geração do GIF ---
        joinBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;

            // Preparar UI
            joinBtn.disabled = true;
            joinBtn.innerText = 'Processando...';
            resultSection.style.display = 'block';
            resultImage.style.display = 'none';
            downloadLink.style.display = 'none';
            loadingBar.style.display = 'block';
            loadingProgress.style.width = '0%';
            statusText.innerText = 'Carregando imagens e iniciando...';

            // Obter configurações
            const delayMs = parseInt(settingsInputs.frameDelay.value);
            const qualityVal = parseInt(settingsInputs.quality.value);
            const loopVal = parseInt(settingsInputs.loopCount.value);
            const sizeSel = settingsInputs.canvasSize.value;

            // Configurar gif.js
            // IMPORTANTE: Usamos o worker script do CDN para não bloquear a UI
            const gif = new GIF({
                workers: 2,
                quality: qualityVal,
                repeat: loopVal,
                workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
            });

            // Carregar imagens para determinar tamanho do canvas
            const loadedImages = await Promise.all(uploadedFiles.map(file => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }));

            // Determinar dimensões do canvas
            let canvasWidth, canvasHeight;
            if (sizeSel === 'auto') {
                canvasWidth = loadedImages[0].width;
                canvasHeight = loadedImages[0].height;
            } else {
                const dims = sizeSel.split('x');
                canvasWidth = parseInt(dims[0]);
                canvasHeight = parseInt(dims[1]);
            }

            // Processar cada imagem no canvas e adicionar ao GIF
            loadedImages.forEach((img, index) => {
                statusText.innerText = `Preparando quadro ${index + 1} de ${loadedImages.length}...`;
                loadingProgress.style.width = `${((index / loadedImages.length) * 50)}%`; // Primeiros 50% para preparação

                const canvas = document.createElement('canvas');
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                const ctx = canvas.getContext('2d');

                // Preencher fundo branco (opcional, bom para PNGs transparentes)
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                // Lógica para centralizar e conter a imagem no canvas (object-fit: contain)
                const scale = Math.min(canvasWidth / img.width, canvasHeight / img.height);
                const x = (canvasWidth / 2) - (img.width / 2) * scale;
                const y = (canvasHeight / 2) - (img.height / 2) * scale;
                
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                gif.addFrame(canvas, {delay: delayMs, copy: true});
            });

            // Eventos do GIF.js
            gif.on('progress', (p) => {
                statusText.innerText = `Renderizando GIF: ${(p * 100).toFixed(0)}%`;
                // Os restantes 50% da barra para a renderização
                loadingProgress.style.width = `${50 + (p * 50)}%`;
            });

            gif.on('finished', (blob) => {
                statusText.innerText = 'Concluído!';
                loadingBar.style.display = 'none';
                
                const resultUrl = URL.createObjectURL(blob);
                resultImage.src = resultUrl;
                resultImage.style.display = 'inline-block';
                
                downloadLink.href = resultUrl;
                downloadLink.download = 'meu-novo-gif.gif';
                downloadLink.style.display = 'inline-block';

                // Resetar botão
                joinBtn.disabled = false;
                joinBtn.innerText = 'JUNTAR GIFS';

                // Limpar URLs de objetos criados (evitar memory leak)
                loadedImages.forEach(img => URL.revokeObjectURL(img.src));
            });

            statusText.innerText = 'Iniciando renderização (isso pode levar um tempo)...';
            gif.render();
        });
    });
</script>

</body>
</html>
